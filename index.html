<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Website Forms</title>
</head>

<body>
    <div class="form-container">
        <form>
            <!-- Input Elements -->
            <div class="input">
                <h2>Fill The Form</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Your Email" pattern=".+@[a-zA-Z]+\.com" required>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"
                    required>
                <span id="password-match" class="password-match-span"></span>
                <input type="date" name="date" id="date" max="2023-05-21" required>
            </div>
            <!-- Selection Inputs -->
            <div class="selection">
                <p><strong>Gender</strong></p>
                <input type="radio" name="gender" id="male" required>
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="female" required>
                <label for="gender">Female</label>
                <p><strong>Select Country</strong></p>
                <select name="country" id="country" required>
                    <option value="">Ghana</option>
                    <option value="">Nigeria</option>
                    <option value="">Kenya</option>
                    <option value="">Tog</option>
                    <option value="">Uganda</option>
                    <option value="">Cameroon</option>
                </select>
                <p class="message"><strong> Message</strong></p>
                <p><textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message here"
                        required></textarea></p>
                <p><input type="checkbox" name="terms" id=""><span></span> Agree to our terms and conditions</p>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>

    <!-- pattern=".+@email\.com" -->



    
    <!-- Function to check if passwords match -->
    <script>
        function checkPasswordMatch() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var passwordMatchSpan = document.getElementById("password-match");

            if (password === confirmPassword) {
                passwordMatchSpan.innerHTML = "Passwords match.";
            } else {
                passwordMatchSpan.innerHTML = "Passwords do not match.";
            }
        }

        // Add an event listener to the confirm password field
        document.getElementById("confirm-password").addEventListener("keyup", checkPasswordMatch);
    </script>

</body>

</html>
